<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            border:1px solid #f00000;height: 30px;
        }
        p:nth-child(4){
            background-color: chartreuse;
        }
        h1:nth-child(2){
            background-color: yellow;
        }
        p:first-child{
            background-color: blue;
        }
        p:empty{
            background-color: crimson;/*不包含文本节点*/
        }
    </style>
</head>
<body>
<p></p>
<h1>1</h1>
<p>2</p>
<p>3</p>
<h2>5</h2>
<p>4</p>
<p>5</p>
<p>6</p>
</body>
</html>
